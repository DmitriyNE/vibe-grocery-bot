app = 'shopping-lists-without-any-geese-bot'
primary_region = 'bom'

[build]
dockerfile = 'Dockerfile'
image_tag = "latest"

[env]
RUST_LOG = 'trace,hyper=info'
DB_URL = 'sqlite:///data/shopping.db'
OPENAI_STT_MODEL = 'gpt-4o-transcribe'
OPENAI_GPT_MODEL = 'gpt-4.1'

[[mounts]]
source = 'shopbot_db'
destination = '/data'

